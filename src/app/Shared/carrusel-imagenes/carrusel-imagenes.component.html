<div class="relative w-full max-w-4xl mx-auto overflow-hidden rounded-lg shadow-lg">
  <!-- Contenedor de imágenes -->
  <div class="carousel-container overflow-hidden relative flex justify-center items-center">
    <div class="flex transition-transform duration-500 ease-in-out w-full"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <img *ngFor="let img of images" [src]="img" class="carousel-image w-full h-auto object-contain flex-shrink-0" />
    </div>
  </div>






  <button (click)="prevSlide()"
    class="absolute top-1/2 left-2 -translate-y-1/2 bg-gray-700 text-white p-2 rounded-full shadow-md hover:bg-gray-900">
    ❮
  </button>

  <button (click)="nextSlide()"
    class="absolute top-1/2 right-2 -translate-y-1/2 bg-gray-700 text-white p-2 rounded-full shadow-md hover:bg-gray-900">
    ❯
  </button>

  <!-- Indicadores -->
  <div class="absolute bottom-2 left-1/2 -translate-x-1/2 flex gap-2">
    <span *ngFor="let img of images; let i = index" (click)="currentIndex = i"
      class="w-3 h-3 rounded-full cursor-pointer" [class.bg-gray-700]="currentIndex === i"
      [class.bg-gray-400]="currentIndex !== i"></span>
  </div>
</div>
